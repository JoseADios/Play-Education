<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Desarrollador Rahul" />
    <link rel="shortcut icon" href="./TicTac/assets/images/favicon-32x32.png" type="image/x-icon" />

    <!-- Fuente utilizada -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./TicTac/assets/styles/style.css" />

    <script src="./TicTac/assets/scripts/app.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulamos hacer clic en el botón vs-cpu para iniciar el juego contra la CPU
            document.getElementById("vs-cpu").click();

            // Simulamos hacer clic en la marca X
            document.getElementById("x").click();
        });
    </script>
    <title>Tres en línea</title>
</head>

<body>
    <div id="backdrop" class="backdrop d-none">&nbsp;</div>

    <!-- MODAL DE GANAR / PERDER / EMPATAR / REINICIAR -->
    <section id="modal" class="modal d-none"></section>

    <!-- SECCIÓN DE INICIO DEL JUEGO -->
    <section id="game-start" class="game-start container d-block">
        <div class="logo">
            <a class="logo__link" href="index.html" aria-label="logo">
                <svg class="logo__icon">
                    <use xlink:href="./TicTac/assets/images/SVG/logo.svg#logo"></use>
                </svg>
            </a>
        </div>

        <div class="game-start__choices">
            <header class="game-start__header">
                <h4 class="heading-xs">Elige el símbolo del jugador 1</h4>
            </header>
            <div id="game-start-marks" class="game-start__marks">
                <div id="x" class="game-start__x-mark">
                    <svg class="game-start__x-icon">
                        <use xlink:href="./TicTac/assets/images/SVG/icon-x-default.svg#icon-x-default"></use>
                    </svg>
                </div>
                <!-- <div id="o" class="game-start__o-mark selected">
                    <svg class="game-start__o-icon">
                        <use xlink:href="./TicTac/assets/images/SVG/icon-o-default.svg#icon-o-default"></use>
                    </svg>
                </div> -->
            </div>
            <footer class="game-start__footer">Recuerda: x va primero</footer>
        </div>

        <div class="game-start__buttons">
            <button id="vs-cpu" class="btn btn--yellow">Nuevo juego (vs CPU)</button>
        </div>
    </section>

    <!-- SECCIÓN DE JUEGO -->
    <section id="gameplay" class="gameplay container d-none">
        <div class="gameplay__xo">
            <div class="logo">
                <svg class="logo__icon">
                    <use xlink:href="./TicTac/assets/images/SVG/logo.svg#logo"></use>
                </svg>
            </div>
        </div>
        <div id="gameplay-turn" class="gameplay__turn heading-xs"></div>
        <div id="restart-btn" class="gameplay__restart">
            <svg class="gameplay__restart-icon">
                <use xlink:href="./TicTac/assets/images/SVG/icon-restart.svg#icon-restart"></use>
            </svg>
        </div>
        <div id="gameplay-board" class="gameplay__board">
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
            <div class="gameplay__card"></div>
        </div>
        <div id="x-win" class="gameplay__win"></div>
        <div id="tie" class="gameplay__tie"></div>
        <div id="o-win" class="gameplay__loss"></div>
        <div id="opponent-message" class="gameplay__opponent-message d-none">
            <p>Tu oponente está pensando</p>
            <img src="./TicTac/assets/images/loading.gif" alt="Mensaje de tu oponente" />
        </div>
    </section>
</body>

</html>
